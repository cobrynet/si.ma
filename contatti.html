<body>
    <div class="main-container-contatti">
        <!-- Header -->
        <header class="header">
            <div class="sfondo-header"></div>
            <div class="logo"></div>
            <nav class="menu">
                <a href="index.html" class="testo-menu1">Home</a>
                <a href="sezione2.html" class="testo-menu2">Sezione 2</a>
                <a href="sezione3.html" class="testo-menu3">Servizi</a>

        </header>

        <!-- Main Content -->
        <main class="pagina-contatti">
            <h1 class="h1-contatti">Contatti</h1>
            
            <!-- Prima riga: Sito, Telefono, Email -->
            <div class="sito-contatti">
                <div class="rectangle-sito"></div>
                <p class="testo-sito">www.blablabla.com</p>
            </div>
            
            <div class="telefono-contatti">
                <div class="rectangle-telefono"></div>
                <p class="testo-telefono">366 985 5864</p>
            </div>
            
            <div class="email-contatti">
                <div class="rectangle-email"></div>
                <p class="testo-email">email@gmail.com</p>
            </div>
            
            <!-- Seconda riga: Instagram, Facebook, LinkedIn -->
            <div class="instagram-contatti">
                <div class="rectangle-instagram"></div>
                <i class="fab fa-instagram icon-instagram"></i>
                <p class="testo-instagram">@blablabla</p>
            </div>
            
            <div class="facebook-contatti">
                <div class="rectangle-facebook"></div>
                <i class="fab fa-facebook-f icon-facebook"></i>
                <p class="testo-facebook">Blablabla</p>
            </div>
            
            <div class="linkedin-contatti">
                <div class="rectangle-linkedin"></div>
                <i class="fab fa-linkedin-in icon-linkedin"></i>
                <p class="testo-linkedin">Blablabla</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="logo-footer-rect"></div>
            <div class="social-footer">
                <a href="#" class="social-link-footer facebook" aria-label="Facebook">
                    <i class="fab fa-facebook"></i>
                </a>
                <a href="#" class="social-link-footer instagram" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="#" class="social-link-footer linkedin" aria-label="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
            <div class="footer-links">
                <a href="#" class="footer-link">Informazioni Policy</a>
                <a href="#" class="footer-link">Informazioni Cookie</a>
